<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res1">

    </div>
    <script> 
        function calcular (){
             var txtv = document.querySelector('input#txtvel')
             var res = document.querySelector('div#res')
             var vel = Number(txtv.value)
             res1.innerHTML = (`<p>Sua velocidade é de <strong>${vel}Km/h</strong></p>`)
             if(vel > 60){
                res1.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>'
             }else {
                res1.innerHTML += '<p>Parabéns por respeitar os limites de velocidade</p>'
             }
             res1.innerHTML += '<p>Dirija sempre com cinto de segurança!</<p>' 

        }
    </script>
</body>
</html>
